<body>
    <header>
        <h1>Fractal Curves Interactive</h1>
    </header>

    <div class="content">
        <div class="left-div">

            <div class="tab">
                <button class="tablinks active" id="One">Koch Curve</button>
                <button class="tablinks" id="Two">Sierpinski Curve</button>
                <button class="tablinks" id="Three">Dragon Curve</button>
            </div>

            <div id="One" class="tabcontent">
                <div id="Koch_panel">
                    <label for="order_slider"> Koch Slider Value:</label>
                    <input type="range" id="order_slider" name="slider" min="0" max="10" value="2">
                    <p>Koch Curve depth : <span id="slider-value"></span></p>
                </div>
            </div>

            <div id="Two" class="tabcontent">
                <div id="Sierpinski_panel">
                    <label for="Sierpinski_slider"> Sierpinski Slider Value:</label>
                    <input type="range" id="Sierpinski_slider" name="slider" onClick="updateSierpinski()" min="0"
                        max="10" value="7">
                    <p>Sierpinski Value: <span id="Sierpinski_silder-value"></span></p>
                </div>
            </div>

            <div id="Three" class="tabcontent">
                <div id="Dragon_panel">
                    <div>
                        <label for="dragon_slider"> Dragon Curve Slider Value:</label>
                        <input type="range" id="dragon_slider" name="slider" onClick="drawDragonCurve()" min="1"
                            max="10" value="5">
                        <p>Dragon Order Value: <span id="dragon_order_slider_value"></span></p>
                    </div>

                    <div>
                        <label for="dragon_angle">Dragon Angle Value:</label>
                        <!-- <p>Dragon Angle Value: <span id="dragon_angle_slider_value"></span></p> -->
                        <input type="number" id="dragon_angle" name="numberInput"  onchange="drawDragonCurve()" value="60" min="0" max="270">
                       
                    </div>

                    <div>
                        <label for="dragon_step">Dragon Step Value:</label>
                        <input type="number" id="dragon_step" name="numberInput" onchange="drawDragonCurve()" value="3" min="0" max="9">
                        <!-- <p>Dragon Step Value: <span id="dragon_step_slider_value"></span></p> -->
                    </div>

                </div>
            </div>
